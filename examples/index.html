<!DOCTYPE html>
<html>
<head>
    <title>component-boilerplate: test</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/component-boilerplate.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="js/base-component.bundle.js"></script>
    <script src="js/component-boilerplate.js"></script>
</head>
<body>
    
    <div id="component" class="component-boilerplate"></div>

    <script>

        var component;
        
        $(function() {

            component = new IIIFComponents.ExampleComponent({
                target: document.querySelector('#component'),
                data: {
                    salutation: "Everyone"
                }
            });
            
            component.on('message', function(message) {
                alert(message);
            });
            
            component.message();
            
        });
    </script>
</body>
</html>
